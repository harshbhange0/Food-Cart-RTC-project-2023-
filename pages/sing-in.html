<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/sing-in.css">
    <title>Sing_in</title>
</head>
<body>
    <div class="main-container">
    <div class="left-container">
        <form>
          <input type="text" placeholder="Name" class="name input"><br>

          <input type="email" placeholder="Gmail" class="email input"><br>

          <input type="password" placeholder="Password" class="password input"><br>

          <input type="user_name" placeholder="User Name" class="user-name input"><br>

          <input type="date" class="age input"><br>

          <label for="gender-1" class="input">Male</label>
          <input type="radio" name="gender" id="gender-1" class="input">

          <label for="grnder-2" class="input">Female</label>
          <input type="radio" name="gender" id="grnder-2" class="input">
          
          <br>

          <a href="./login.html" class="sub-btn ">Sing in</a>

        </form>
    </div>
    <div class="right-container">
        <div class="google-links container">
            <img src="../img/singin-img/google (2).png" alt="" class="google-link-img">
            <a href="" class="google link">
                Sing in with Google
            </a>
           
        </div>
        <div class="git_hub-links container">
            <img src="../img/singin-img/github (4).png" alt="" class="google-link-img">
            <a href="" class="git_hub link">
                Sing in with GitHub
            </a>
        </div>
        <div class="facebook-links container">
            <img src="../img/singin-img/facebook (2).png" alt="" class="google-link-img">
            <a href="" class="facebook link">
                Sing in with Facebook
            </a>
        </div>
        <div class="twitter-links container">
            <img src="../img/singin-img/twitter.png" alt="" class="google-link-img">
            <a href="" class="twitter link">
                Sing in with Twitter
            </a>
        </div>
    </div>
</div>
</body>
</html>
